name       : socat
version    : 1.7.3.2
release    : 1
source     :
    - http://www.dest-unreach.org/socat/download/socat-1.7.3.2.tar.gz : ce3efc17e3e544876ebce7cd6c85b3c279fda057b2857fcaaf67b9ab8bdaf034
license    : GPL-2.0
component  : network.util
summary    : Bidirectional data transfer relay
description: |
    socat is a relay for bidirectional data transfer between two independent data channels. Each of these data channels may be a file, pipe, device (serial line or a pseudo terminal), a socket (UNIX, IP4, IP6 - raw, UDP, TCP), an\nSSL socket, proxy CONNECT connection, a file descriptor (stdin etc.), the GNU\nline editor (readline), a program, or a combination of two of these. These modes include generation of "listening" sockets, named pipes, and pseudo terminals.
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
